    <script>
        const USER_ID = "1313054593877409823";
        
        function startSite() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('main-content').style.visibility = 'visible';
                document.getElementById('bgm').play();
            }, 500);
            updateDiscordStatus();
            setInterval(updateDiscordStatus, 15000);
            document.getElementById('view-num').innerText = Math.floor(Math.random() * 900) + 100;
        }

        async function updateDiscordStatus() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
                const { data } = await res.json();
                const avatarImg = document.getElementById('discord-icon');
                const avatarHash = data.discord_user.avatar;
                const ext = avatarHash.startsWith('a_') ? 'gif' : 'png';
                avatarImg.src = `https://cdn.discordapp.com/avatars/${USER_ID}/${avatarHash}.${ext}?size=256`;
                const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                document.getElementById('status-dot').style.backgroundColor = colors[data.discord_status] || colors.offline;
            } catch (e) { console.error(e); }
        }
    </script>
